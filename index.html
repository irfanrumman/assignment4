<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thatix Restaurant</title>
    <!-- external css: bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- boostrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- internal css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- javascript -->
    <script src="./javaScript/script.js" defer></script>
  </head>
  <body>
    <!-- header area start -->
    <section class="header-section">
      <div class="header-area">
        <img src="./assets/images/logo.png" alt="site logo" />
      </div>
    </section>

    <!-- header area end -->
    <!-- hero section start -->
    <section class="hero-section">
      <div class="heroarea">
        <h1>search your favorite recipe</h1>
        <p>
          A handful of simple ingredients typify the fresh, vibrant flavors of
          Greek cooking
        </p>
      </div>
    </section>
    <!-- hero section end -->
    <section class="input-section">
      <div class="input-group flex-nowrap">
        <input type="text" placeholder="Search..." class="form-control" />
        <span class="input-group-text searchbtn" id="addon-wrapping"
          ><i class="bi bi-search"></i
        ></span>
      </div>
    </section>
    <section class="food-section">
      <h2>Latest Recipies</h2>
      <div id="spinner"></div>
      <div class="meals-area"></div>
    </section>
    <!-- modal section start -->
    <section class="modal-section">
      <div class="recipesmodal-area"></div>
    </section>
    <!-- modal section end -->
    <!-- backtotopbtn section start -->
    <section class="backtotop-section">
      <div class="backtotopbtn-area">
        <i class="bi bi-arrow-up-short"></i>
      </div>
    </section>
    <!-- backtotopbtn section end -->
  </body>
</html>
